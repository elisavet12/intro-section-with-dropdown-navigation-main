<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <nav class="nav-bar">
        <div class="nav-bar__left">
          <img src="./images/logo.svg" alt="logo" class="nav-bar__logo" />
          <div class="dropdown-menu nav-bar__item">
            <button class="menu-btn" onclick="dropdownMenu()">Features</button>
            <div class="menu-content" id="dropdownId">
              <a href="#" class="links">Todo List</a>
              <a href="#" class="links">Calendar</a>
              <a href="#" class="links">Reminders</a>
              <a href="#" class="links">Planning</a>
            </div>
          </div>
          <div class="dropdown-menu nav-bar__item">
            <button class="menu-btn" onclick="dropdownMenu()">Company</button>
            <div class="menu-content" id="dropdownId">
              <a href="#" class="links">History</a>
              <a href="#" class="links">Our Teams</a>
              <a href="#" class="links">Blog</a>
            </div>
          </div>
          <div class="nav-bar__item">Careers</div>
          <div class="nav-bar__item">About</div>
        </div>
        <div class="nav-bar__right">
          <div class="nav-bar__item">Login</div>
          <div class="dropdown-menu nav-bar__item">
            <button class="menu-btn">Register</button>
        </div>
      </nav>

      <div class="main-content">
    
    <section class="section-left">
      <div class="section-left__info">
        <h1 class="info-title">Make remote work</h1>
        <p class="info-excerpt">Get your team in sync,
          no matter your location. Streamline processes, create team rituals, and
          watch productivity soar.</p>
          <button class="info-btn">Learn more</button>
      </div>
      <div class="section-left__sponsors">
        <img src="./images/client-databiz.svg" alt="client-databiz" class="sponsor-img">
        <img src="./images/client-audiophile.svg" alt="client-audiophile" class="sponsor-img">
        <img src="./images/client-meet.svg" alt="client-meet" class="sponsor-img">
        <img src="./images/client-maker.svg" alt="client-maker" class="sponsor-img">
      </div>
    </section>
    <section class="section-right">
      <img src="./images/image-hero-desktop.png" alt="hero" class="section-right__image">
    </section>
    </div>
    </main>

        

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./intro.js"></script>
  </body>
</html>
